<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@400;700&family=Karla&display=swap"
        rel="stylesheet">

    <!-- external stylesheet -->
    <link rel="stylesheet" href="/styles.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ASCII</title>
</head>

<body>
    <div class="container" bgcolor="red">
        <div class="row justify-content-center my-5">
            <h1 class="text-center serif">Text to ASCII</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-9 text-center mb-5">
                <form action="/" method="post" class="">
                    <input type="text" name="inputText" placeholder="Your text here..."
                        class="sans form-control w-50 mx-auto my-1">
                    <select id="colors" name="colorChoice" class="form-control w-25 mx-auto my-2">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                    </select>
                    <button type="submit" class="regularSerif btn btn-primary mt-2">CONVERT TO ASCII</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
